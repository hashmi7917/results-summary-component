<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <main class="container">
        <div class="results">
          <p>Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h4>Great</h4>
          <p class="resuslt-info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h4>Summary</h4>
          <div class="cards">
            <div class="cardDetail red">
              <div class="stats">
                <span
                  ><img src="./assets/images/icon-reaction.svg" alt="reaction"
                /></span>
                <h6>Reaction</h6>
              </div>
              <div class="score">
                <p>80 <span>/ 100</span></p>
              </div>
            </div>
            <div class="cardDetail yellow">
              <div class="stats">
                <span
                  ><img src="./assets/images/icon-memory.svg" alt="reaction"
                /></span>
                <h6>Memory</h6>
              </div>
              <div class="score">
                <p>92 <span>/ 100</span></p>
              </div>
            </div>
            <div class="cardDetail teal">
              <div class="stats">
                <span
                  ><img src="./assets/images/icon-verbal.svg" alt="reaction"
                /></span>
                <h6>Verbal</h6>
              </div>
              <div class="score">
                <p>61 <span>/ 100</span></p>
              </div>
            </div>
            <div class="cardDetail blue">
              <div class="stats">
                <span
                  ><img src="./assets/images/icon-visual.svg" alt="reaction"
                /></span>
                <h6>Visual</h6>
              </div>
              <div class="score">
                <p>72 <span>/ 100</span></p>
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </main>
    </section>

    </div> -->
  </body>
</html>
